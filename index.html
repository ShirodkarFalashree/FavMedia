<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Title -->
    <title>FavMedia – Websites, Social Media & Digital Growth Agency</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="FavMedia is a digital-first agency helping brands grow online through high-performance websites, social media marketing, and video ads & motion graphics."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="FavMedia, digital agency, website development, social media marketing, video ads, motion graphics, React websites, branding agency India"
    />

    <!-- Author -->
    <meta name="author" content="FavMedia" />

    <!-- Canonical -->
    <link rel="canonical" href="https://favmedia.in/" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:title" content="FavMedia – Digital Growth Agency" />
    <meta
      property="og:description"
      content="We help brands stand out online with websites, social media marketing, and video ads built to convert."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://favmedia.in/" />
    <meta
      property="og:image"
      content="https://favmedia.in/favicon/android-chrome-512x512.png"
    />
    <meta property="og:site_name" content="FavMedia" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FavMedia – Digital Growth Agency" />
    <meta
      name="twitter:description"
      content="High-performance websites, social media growth, and video ads for modern brands."
    />
    <meta
      name="twitter:image"
      content="https://favmedia.in/favicon/android-chrome-512x512.png"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FavMedia",
        "url": "https://favmedia.in",
        "logo": "https://favmedia.in/favicon/android-chrome-512x512.png",
        "sameAs": [
          "https://www.instagram.com/favmedia",
          "https://twitter.com/favmedia"
        ]
      }
    </script>

    <!-- App Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <noscript>
      FavMedia is a digital-first agency offering websites, social media marketing,
      and video ads to help brands grow online.
    </noscript>

    <div id="root"></div>
  </body>
</html>
